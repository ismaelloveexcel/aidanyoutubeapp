app = "tubestar-creator-studio"
primary_region = "iad"

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[env]
  NODE_ENV = "production"
  PORT = "5000"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
