# fly.toml app configuration file generated for doodletastic-dusty on 2026-01-03T12:25:04Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'doodletastic-dusty'
primary_region = 'ams'

[build]

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

# Health check configuration to properly detect app issues
[[http_service.checks]]
  grace_period = "10s"
  interval = "60s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
